<body>
   <div class="container-fluid">

   <br>
   
   
    <h1>Coffee Overdose Calculator</h1><br>

    <h4>For many people, a good cup of coffee is one of the great pleasures of life. But it turns out that too much of the stuff can kill you. </h4> <br>

    <h4>Use the calcultor below to find out what your lethal amount of American coffee is. </h4>
   
    <br>
   
     <div class="form-group">
    <form> 
    <label for="weight"> Enter your weight in pounds:</label>
    <input type="text" name="weight" id="weight">
    <br> <br>
    <button type="button" class="btn btn-primary" id="lButton" > Enter Weight </button>
    </form>
       </div>
<br> 

 
<div id="output"> </div>
    <script>
      
        function caffineCalc(){
         var userInput= document.getElementById("weight").value;
            console.log("person weight" + userInput);
            var americanoCups= (userInput * converter)/100;
             console.log(americanoCups);
            var message = "You can consume " + americanoCups + " 12oz American coffees before you die.";
            
            var outputText= document.getElementById("output");
            outputText.innerHTML = message
        }
        
        var converter= 44.3; 
        var getButton = document.getElementById("lButton");
        
        getButton.addEventListener("click", caffineCalc);
        
        
    </script>
